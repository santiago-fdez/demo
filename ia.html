<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Web con Widget</title>

  <!-- Estilos -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.0/dist/katex.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Merriweather', serif;
      margin: 0;
      padding: 0;
    }

    .header-content {
      display: flex;
      align-items: center;
      gap: 20px;
      padding: 20px;
      background-color: #f2f2f2;
    }

    .logo {
      height: 50px;
    }

    #mi-widget {
      padding: 40px;
    }

    .spinner-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px;
      font-family: 'Merriweather', serif;
      color: #444;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #ccc;
      border-top-color: #1e90ff;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-bottom: 10px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>

<script src="https://unpkg.com/react@18/umd/react.production.min.js" defer></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" defer></script>
<script src="https://widget-snowy.vercel.app/widget.umd.js" defer></script>

<script defer>
  document.addEventListener("DOMContentLoaded", function () {
    const container = document.getElementById('mi-widget');
    const loader = document.getElementById('widget-loader');

    if (window.MyWidget && typeof MyWidget.initWidget === 'function') {
      MyWidget.initWidget(container, {
        centroeducativo:"IES Fernando de Herrera",
          tema: "blanco",
          nombreavatar:"Mi IA",
          urlavatar: "https://matematicas.edubit.es/matias.png"
      });
        onReady: function () {
          if (loader) loader.style.display = 'none';
        }
      });

      // Fallback por si onReady no funciona
      setTimeout(() => {
        if (loader) loader.style.display = 'none';
      }, 3000);
    } else {
      console.error("❌ MyWidget o initWidget no está disponible");
      if (loader) loader.innerHTML = "<p style='color:red;'>Error al cargar el widget</p>";
    }
  });
</script>

</head>

<body>
  <!-- Contenedor del widget + loader -->
  <div id="mi-widget">
    <div id="widget-loader" class="spinner-container">
      <div class="spinner"></div>
      <p>Cargando widget...</p>
    </div>
  </div>
</body>
</html>
