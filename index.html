<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>Maths widget</title>
  
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/katex@0.16.0/dist/katex.min.css"
  />
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">

<script src="https://widget-snowy.vercel.app/widget.umd.js" defer></script>
<link rel="stylesheet" href="https://widget-snowy.vercel.app/widget.css">

</head>

<body>

  <header>
  <div id="widgetQuantEd"></div>
  <script>
    window.onload = () => {
      if (window.MyWidget && typeof MyWidget.initWidget === 'function') {
        MyWidget.initWidget(document.getElementById('widgetQuantEd'), {
          datosCentro: {nombre:"IES Fernando de Herrera",color_primario:'#004488',color_secundario:'#478045'},
        });
      } else {
        console.error("❌ MyWidget o initWidget no está disponible");
      }
    };
  </script>
</body>
</html>
