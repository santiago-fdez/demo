<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Agente IA del Centro</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/katex@0.16.0/dist/katex.min.css"
  />
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="./dist/widget.umd.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">

<style>
    body {
      margin: 0;
      font-family: 'Merriweather', serif;
    }

    header {
      background-color: #e6ecf1; /* fondo más suave */
      color: #1f2d3d;
      padding: 5px;
      border-bottom: 2px solid #c5d3e0;
    }

    .header-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .logo {
      max-height: 30px;
      margin-bottom: 10px;
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
      font-weight: 700;
    }

    header p {
      margin: 4px 0 0;
      font-size: 1rem;
      font-weight: 400;
    }
  </style>
</head>
<body>

  <header>
    <div class="header-content">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a7/React-icon.svg/1024px-React-icon.svg.png" alt="Logo" class="logo" />
      <div>
        <h1>Instituto de Ciencias y Letras</h1>
        <p>Formando el futuro desde 1950</p>
      </div>
    </div>
  </header>
  <div id="mi-widget"></div>


  <script>
    window.onload = () => {
      if (window.MyWidget && typeof MyWidget.initWidget === 'function') {
        MyWidget.initWidget(document.getElementById('mi-widget'), {
          centroeducativo:"IES Fernando de Herrera",
          tema: "blanco",
          nombreia: "Herrera"
        });
      } else {
        console.error("❌ MyWidget o initWidget no está disponible");
      }
    };
  </script>
</body>
</html>
